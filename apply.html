<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - ISTS Women's Engineering College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center mb-4">Apply Now - ISTS Women's Engineering College</h2>
        <p class="text-center mb-4">Fill out the form below to apply for admissions into our B.Tech programs.</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/submit_application" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="department" class="form-label">Preferred Department</label>
                        <select id="department" name="department" class="form-select" required>
                            <option selected disabled>Select Department</option>
                            <option>Computer Science & Engineering</option>
                            <option>Electronics & Communication Engineering</option>
                            <option>Artificial Intelligence</option>
                            <option>VLSI</option>
                            <option>Agriculture</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit Application</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
